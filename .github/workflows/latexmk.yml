name: latexmk
on:
  push:
    branches: master
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  latexmk:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: yegor256/latexmk-action@0.14.0
        with:
          cmd: make
          depends: DEPENDS.txt
      - uses: JamesIves/github-pages-deploy-action@v4.6.8
        with:
          branch: gh-pages
          folder: package
          clean: false
